<div class="row well">

    <div class="col-xs-12 col-sm-10">
        <ol class="breadcrumb">
            <li><a href="#/">Home</a></li>
            <li>Category title</li>
            <li class="active">Item</li>
        </ol>
    </div>

    <div class="col-xs-12 col-sm-2">
        <button ng-hide="model.isSearchFormShown" ng-click="model.isSearchFormShown = true"  class="btn btn-default btn-block">Find more</button>
        <button ng-show="model.isSearchFormShown" ng-click="model.isSearchFormShown = false" class="close" aria-hidden="true">&times;</button>
    </div>

    <auction-search-form ng-show="model.isSearchFormShown"></auction-search-form>

</div>

<br/>

<div class="row">
    <div class="col-sm-6 col-lg-5 text-center">
        <auction-product-gallery></auction-product-gallery>
    </div>
    <div class="col-sm-6 col-lg-7">
        <div>
            <h1>{{ model.product.title }}</h1>

            <p>
                Seller: <b>starmotors</b> (135) 100% Positive feedback
            </p>
        </div>
        <div class="col-sm-12 col-md-9">
            <h4><b>Current Price</b>: {{ model.product.price | currency }} [5&nbsp;bids]</h4>

            <p>
                <b>Time left</b>: {{ model.product.timeleft }}h (Today 15.23)
            </p>
        </div>
        <div class="col-sm-12 col-md-3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" value="">
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block btn-primary">Place bid</button>
                </div>
            </form>
        </div>

        <div class="col-xs-12"><b>Item's description</b>:  {{ model.product.description }}
        </div>
    </div>
</div>
