<!DOCTYPE html>
<html>
<head>
    <title>Auction Homepage</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/datepicker.css">

</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left navbar-input-group" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" id="get-data-btn">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->

<div class="container">

    <div class="row">
        <!-- Featured Products -->

        <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true"
             data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
                <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/img/promo-product-1.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-2.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-3.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#featured-product-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#featured-product-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <!-- / Featured Products -->
    </div>
    <br/><br/>

    <div id="search-product-section" class="container">
        <ul class="breadcrumb">
            <li>
                <a href="javascript:void(0)">Home</a>
            </li>
            <li class="active">Search results</li>
        </ul>

        <!--
        xs - mobile
        sm - tablet
        md - desktop
        -->

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <form>
                        <div class="form-group">
                            <label>Product</label>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6 col-md-12">
                                <input type="text" class="form-control" id="inputProduct" placeholder="Product title"/>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-12">
                                <!-- CATEGORY START -->
                                <div class="btn-group btn-group-justified" >
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">
                                            Category <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="javascript:void(0)">Cell phones</a></li>
                                            <li><a href="javascript:void(0)">Cell accessories</a></li>
                                            <li class="divider"></li>
                                            <li><a href="javascript:void(0)">Cameras</a></li>
                                            <li class="divider"></li>
                                            <li><a href="javascript:void(0)">Watches</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- CATEGORY END-->
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-xs-12 col-md-8">
                    <div class="col-xs-12 col-sm-6">
                        <!-- PRICE SECTION START -->
                        <form>
                            <div class="form-group">
                                <label for="inputSearchSlider">Current Price</label>
                            </div>
                            <div class="row form-group">

                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">$</span>
                                            <input type="text" class="form-control" id="inputSearchSliderCurrMinPrice"
                                                   placeholder="1000">
                                        </div>
                                    </div>
                                    <div class="col-xs-offset-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">$</span>
                                            <input type="text" class="form-control" id="inputSearchSliderCurrMaxPrice"
                                                   placeholder="1500">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-xs-12">
                                <input class="form-control" id="inputSearchSlider" type="text" data-slider-min="0"
                                       data-slider-max="2000"
                                       data-slider-step="5" data-slider-value="[1000,1500]"
                                       data-slider-selection="before"
                                       data-slider-handle="triangle" data-slider-tooltip="hide">
                            </div>

                        </form>
                        <!-- PRICE SECTION END -->
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <form>
                            <div class="form-group">
                                <label>Max Auction Close Date</label>
                            </div>
                            <div class="form-group">
                                <div class="input-group date">
                                    <input id="datepicker" type="date" class="form-control" placeholder="01/01/2014">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group number">
                                    <label>Number of Bids</label>
                                    <span class="input-group-addon"><input type="number" value="3"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- FIND BUTTON-->
            <div class="row text-center">
                <button type="button" class="btn btn-lg btn-default">Find now</button>
            </div>

            <!-- CONTAINER END -->
        </div>


    </div>

    <div class="row">
        <!-- Featured Products or Search Results - list container   -->
        <ul class="list-unstyled" id="items-list">
            <script id="featured-products-template" type="text/x-handlebars-template">
                {{#each items}}

                <li class="col-sm-4">
                    <div class="col-md-4">
                        <a href="javascript:void(0)"><img src="{{thumb}}" alt="" class="img-responsive"></a>
                    </div>

                    <div class="product-description-holder col-md-8">
                        <h2><a href="javascript:void(0)">{{title}}</a></h2>

                        <p>
                            <b>Item's description:</b> {{description}}
                        </p>
                    </div>
                </li>

                {{/each}}

            </script>
        </ul>

    </div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->

</div>

<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/handlebars-v1.3.0.js"></script>
<script src="assets/js/bootstrap-slider.js"></script>
<script src="assets/js/bootstrap-datepicker.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
