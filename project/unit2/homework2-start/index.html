<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Auction Homepage</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/jquery-ui/css/jquery-ui.min.css">
        <link rel="stylesheet" href="lib/css/app.css">
    </head>
    <body ng-app="auction" ng-init="currentPage = 'home'">

    <!-- Navbar -->
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-click="currentPage = 'home'" class="navbar-brand" href="javascript:void(0);">ABC Auction</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-left navbar-input-group" role="search" action="#/search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button ng-click="currentPage = 'search'" type="submit" class="btn btn-default" id="get-data-btn"> Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a> </li>
                    <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping cart</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- / Navbar -->

    <div class="container" ng-view>
        <br/><br/><br/>

        <div ng-controller="HomeController">
            <!-- Woarkaround for TS bug described here: https://github.com/angular/angular.js/issues/4431 -->
            <div class="container" ng-if="currentPage === 'home'" ng-include="'views/home.html'"/>
        </div>
        <div ng-controller="SearchController">
            <div class="container" ng-if="currentPage === 'search'" ng-include="'views/search.html'"/>
        </div>

        <!--<div class="container" ng-if="currentPage === 'home'" ng-include="'views/home.html'" ng-controller="HomeController"/>-->
        <!--<div class="container" ng-if="currentPage === 'search'" ng-include="'views/search.html'" ng-controller="SearchController"/>-->


        <!-- Footer -->
        <footer class="text-center">
            <br/>
            <a href="javascript:void(0)">Home</a> |
            <a href="javascript:void(0)">Search</a> |
            <a href="javascript:void(0)">About Us</a> |
            <a href="javascript:void(0)">Terms of Service</a>
            <br/><br/>
        </footer>
        <!-- / Footer -->
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery-ui/js/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controller/HomeController.js"></script>
    <script src="scripts/controller/SearchController.js"></script>
    <script src="scripts/model/ProductModel.js"></script>
    <script src="scripts/service/ProductService.js"></script>
    </body>
</html>
